dependencies:
  post:
    - git clone https://github.com/efunn/jekyll-scholar-extras.git
    - gem build ./jekyll-scholar-extras/jekyll-scholar-extras.gemspec 
    - gem install ./jekyll-scholar-extras-0.1.3.gem  
    - cp -r $GEM_HOME/gems/jekyll-scholar-extras-0.1.3/ ./vendor/bundle/ruby/2.3.0/gems/
    - ls ./vendor/bundle/ruby/2.3.0/gems/jekyll-scholar-extras-0.1.3
    - bundle exec jekyll build